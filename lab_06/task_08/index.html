<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ahmed Faraz | Lab 06</title>
</head>
<body>
    <!-- UI -->
    <h2>Registration Form</h2>
    <form id="form" action="get">
        <div class="mb-3" id="form-control-name">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
            <small class="error" id="error-name">Enter name</small>
        </div>
        <div class="mb-3" id="form-control-address">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control form-control-sm" id="address" placeholder="Address">
            <small class="error" id="error-address">Enter address</small>
        </div>
        <div class="mb-3" id="form-control-phone">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control form-control-sm" id="phone" placeholder="Phone">
            <small class="error" id="error-phone">Enter phone</small>
        </div>
        <div class="mb-3" id="form-control-password">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
            <small class="error" id="error-password">Enter password</small>
        </div>
        <div class="mb-3" id="form-control-password2">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-sm" id="password2" placeholder="Confirm Password">
            <small class="error" id="error-password2">Enter Correct Password</small>
        </div>
        <center>
            <input type="submit" value="Submit">
        </center>
    </form>

      <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
